<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/futureui.esm.js"></script>
    <script nomodule src="/build/futureui.js"></script>
    <link rel="stylesheet" href="build/tailwind.css" />
  </head>
  <body style="margin: 0; padding: 0">
    <ft-page>
      <ft-toolbar text="Future UI"></ft-toolbar>
      <ft-container>
        <p>
          <ft-toggle label="Default toggle" customId="quality"></ft-toggle>
        </p>
        <p>
          <ft-toggle id="toggleQuality" label="Quality toggle" customId="quality"></ft-toggle>
        </p>
      </ft-container>
    </ft-page>

    <script>
      const toggle = document.querySelector('#toggleQuality');
      toggle.values = ['good', 'bad'];
    </script>
  </body>
</html>
